<html>
<head>
<link rel="stylesheet" href="style.css">
<title> Change Password </title>
<script text="text/javascript" lang="US-en" >
function check(p , q )
{
	var x = p.match(q) ;
	var temp1 = p.length ;
	var temp2= q.length ; 
	if (x)
	{
	if (temp1>=8 && temp2>=8 )
	{
		alert("your password has been updated....$$");
	}
	else
	{
		if (temp2<8 ||temp1<8 ){
		alert("please enter minimum of 8 characters.");}
		else 
		alert("password mismatch...!");
	}
	}
	else
	{
		alert("password mismatch....!");
	}
}
</script>
</head>
<body><center>
<h1> Change your Password </h1>
<form onsubmit=check(p2.value,p3.value) >
Enter your old password <br>
<input type="password" name="p1" placeholder="enter old password" required ><br>
Enter your New Password <br>
<input type="password" name="p2" placeholder="enter new password" required > <br>
Re-enter new password again <br>
<input type="password" name="p3" placeholder="Enter new password again" required > <br>
<input type="submit" name="button1" value ="Submit" >
&nbsp
<input type="reset" name ="button2" value="reset" >
</center>
</form>
</body>
</html>
